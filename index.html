<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Judas Tadeo</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="hero">
        <nav class="nav container" id="bar">
            <div class="nav__logo">
                <img src="images/escudo.png" alt="" id="shield">
                <img src="images/colegio_nombre.png" alt="" id="name__img">
                
            </div>


            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="#" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Propuesta Educativa</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Profesorado</a>
                </li>
                <li class="nav__items">
                    <button id="button__nav">
                        <a href="#" class="nav__links">Iniciar matrícula</a>
                    </button>
                </li>
                
                <img src="./images/icons/close.svg" alt="" class="nav__close">
            </ul>

            <div class="nav__menu">
                <img src="./images/icons/menu.svg" alt="" class="nav__img">
            </div>
        </nav>

        <section class="hero__container container">
            <h1 class="hero__title">Empezamos donde otros terminan</h1>
            <h2 class="hero__subtitle">Queremos que nuestros alumnos tengan las herramientas que necesitan para triunfar en la vida.</h2>
            <button id="button__contact">
                <h3 class="text__button">Contáctanos</h3>
            </button>
            <button id="button__matricula">
                <h3 class="text__button">Matrícula 2024</h3>
            </button>
        </section>
    </header>

    <main>
        <section class="container tools">
            <h2 class="subtitle">¡Conoce nuestros niveles educativos!</h2>
            <div class="tools__main">
                <article class="tools__icons">
                    <img src="./images/icons/lock.svg" alt="" class="tools__icon">
                    <h3>Inicial</h3>
                </article>

                <article class="tools__icons">
                    <img src="./images/icons/personalization.svg" alt="" class="tools__icon">
                        <h3 >Foros</h3>
                </article>

                <article class="tools__icons">
                    <img src="./images/icons/community.svg" alt="" class="tools__icon">
                        <h3 >Convenios</h3>
                </article>
        </section>
        <section class="contact-form container">
            <div class="contact-form__container">
                <article>
                    <h1 class="contact-form__title">¡Conversemos!</h1>
                    <h2 class="contact-form__subtitle">Déjanos tus datos y te contactaremos.</h2>
                </article>
                <article id="form-container">
                </article>
            </div>
        </section>
            </section>
    </main>
    
</body>
</html>
